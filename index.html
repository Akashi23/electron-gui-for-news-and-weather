<html>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="css/weather.css" />

    <title>Today's News Search Application</title>
  </head>
  <body>
    <div class="container ml-5">
    <div class="row">
      <div class="col-8 add">
        <div class="row">
          <div class="container ml-3">
          <form class="form-inline my-2 my-lg-0 mr-sm-2" id="search">
            <div class="input-group mb-2 form-row">
              <div class="col-9">
                <input class="form-control" type="search" placeholder="Search News" aria-label="Search">
              </div>
              <div class="col-3">
                <button type="submit" class="btn btn-outline-success my-2 my-sm-0 white-background" >Search</button>
              </div>
            </div>   
          </form>
          </div>
        </div>
        <div class="row mt-2 mb-4">
          <div class="container">
            <div class="get-news"></div>         
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="container box-temperature">
          <div class=" displayed-data">
              <p class="temperature"></p>
              <p class="cityg"></p>
          </div>
          <canvas id="particle"></canvas>
          <div class="box-btn">
              <button type="button" id="brick-btn" class="btn btn-mario"></button>
          </div>
          <button type="button" id="mario-btn" class="btn btn-mario"></button>
        </div>
      </div>
    </div>
    </div>

    <script src="./renderer.js"></script> 
    <script src="./js/jquery-3.5.1.min.js"></script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/get-card.js"></script>
    <script src="./js/get-weather.js"></script>

  </body>
</html>
